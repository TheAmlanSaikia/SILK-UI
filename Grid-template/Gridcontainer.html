<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Gridcontainer.css">
    <title>Grid Template</title>
</head>
<body>
    <div class="display-container">
       
        <main class="grid-2-column dimension-banner-2cl">
            <section class="image-wrapper m-0">
                <img
                  src="/Assets/Images/New Collection Sneakers.webp"
                  loading="lazy"
                  class="responsive-image"
                  alt="Shoes"
                />
              </section>
              <section class="text-container text-centre flex-centre-column">
                 <h1 class="title-text">
                     New Arrivals!
                 </h1>
                 <h3>Grab our latest collections!!!</h3>
                 <a class="btn btn-primary-outline">Explore Now!!</a> 
              </section>
         </main>

         <main class="grid-3-column m-2 dimension-banner-3cl">
            <section class="image-wrapper m-0 pos-rel">
                <img
                  src="/Assets/Images/Female sneakers.webp"
                  loading="lazy"
                  class="responsive-image"
                  alt="Shoes"
                />
                <a class="btn btn-primary-solid pos-abs btn-banner-pos">FOR HER</a> 
              </section>

              <section class="image-wrapper m-0 pos-rel">
                <img
                  src="/Assets/Images/Men category.webp"
                  loading="lazy"
                  class="responsive-image"
                  alt="Shoes"
                />
                <a class="btn btn-primary-solid pos-abs btn-banner-pos">FOR HIM</a> 
              </section>

              <section class="image-wrapper m-0 pos-rel">
                <img
                  src="/Assets/Images/Unisex category.webp"
                  loading="lazy"
                  class="responsive-image"
                  alt="Shoes"
                />
                <a class="btn btn-primary-solid pos-abs btn-banner-pos">FOR BOTH</a> 
              </section>
         </main>
    </div>


</body>
</html>
