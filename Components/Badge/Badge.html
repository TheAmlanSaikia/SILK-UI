<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Badge.css" />
    <script
      src="https://kit.fontawesome.com/4bda5328da.js"
      crossorigin="anonymous"
    ></script>
    <title>Badage</title>
  </head>
  <body>
    <div class="flex-centre flex-wrap justify-start m-2">
      <div class="avatar avatar-xl-size mrt-2">
        <img
          src="/Assets/Images/Pikachu.png"
          alt="avatar"
          class="img-cover img-round"
        />
        <span class="badge-status absolute badge-status-busy"></span>
      </div>

      <div class="avatar avatar-lg-size mrt-2">
        <img
          src="/Assets/Images/Pikachu.png" 
          alt="avatar"
          class="img-cover img-round"
        />
        <span class="badge-status absolute badge-status-online"></span>
      </div>

      <div class="badge-container">
        <div class="avatar avatar-md-size mrt-2">
          <img
            src="/Assets/Images/Pikachu.png" 
            alt="avatar"
            class="img-cover img-round"
          />
          <span class="badge-status absolute  badge-status-away"></span>
        </div>
      </div>

      <div class="avatar avatar-sm-size mrt-2">
        <img
          src="/Assets/Images/Pikachu.png" 
          alt="avatar"
          class="img-cover img-round"
        />
        <span class="badge-status absolute  badge-status-busy"></span>
      </div>

      <div class="avatar avatar-xs-size mrt-2">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span class="badge-status absolute  badge-status-number">9</span>
      </div>
    </div>
  </body>
</html>
