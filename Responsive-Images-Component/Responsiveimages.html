<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Responsiveimages.css" />
    <title>Responsive Image</title>
  </head>
  <body>
    <div class="block-container">
      <section class="image-wrapper m-2">
        <img
          src="/Assets/Images/Jordan landscape.webp"
          loading="lazy"
          class="responsive-image"
          alt="Jordon"
        />
      </section>

  <section class="image-container m-2">
        <img
          src="/Assets/Images/Jordan landscape.webp"
          loading="lazy"
          class="circle-image m-1"
          alt="Jordon"
        />
        <img
          src="/Assets/Images/3D image1.webp"
          loading="lazy"
          class="circle-image m-1"
          alt="3D Image"
        />
        <img
          src="/Assets/Images/3D image 2.webp"
          loading="lazy"
          class="circle-image m-1"
          alt="Bitcoin Logo"
        />
      </section>

      <section class="image-container m-2">
        <img
          src="/Assets/Images/Jordan landscape.webp"
          loading="lazy"
          class="square-image m-1"
          alt="Jordon"
        />
        <img
          src="/Assets/Images/3D image1.webp"
          loading="lazy"
          class="square-image m-1"
          alt="3D Image"
        />
        <img
          src="/Assets/Images/3D image 2.webp"
          loading="lazy"
          loading="lazy"
          class="square-image m-1"
          alt="Bitcoin Logo"
        />
      </section>
    </div>
  </body>
</html>
