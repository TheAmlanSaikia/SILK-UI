<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4bda5328da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Alert.css" />
    <title>Alert</title>
  </head>
  <body>
    <div class="displaycontainer-column">
      <div class="alert-body alert-primary">
        <strong>A primary alert example!</strong>
      </div>

      <div class="alert-body alert-secondary">
        <strong>A Secondary alert example!</strong>
      </div>

      <div class="alert-body alert-success">
        <i class="far fa-check-circle"></i>
        <strong>A Success alert example!</strong>
      </div>

      <div class="alert-body alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        <strong>A danger alert example!</strong>
      </div>

      <div class="alert-body alert-warning">
        <i class="fas fa-exclamation-circle"></i>
        <strong>A warning alert example!</strong>
      </div>
    </div>
  </body>
</html>
