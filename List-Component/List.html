<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="List.css" />
    <title>List Component</title>
  </head>
  <body>
    <main class="list-container m-2">
      <h3>Spaced Normal List</h3>
      <ul class="stacked-list m-1">
        <li class="li-stack text-xl m-1">Item 1</li>
        <li class="li-stack text-xl m-1">Item 2</li>
        <li class="li-stack text-xl m-1">Item 3</li>
        <li class="li-stack text-xl m-1">Item 4</li>
      </ul>

      <h3>Stacked Notification List</h3>
      <ul class="stacked-list">
        <li class="li-stack m-1">
          <div class="toast-body success-color m-1">
            <i class="far fa-check-circle fa-xl ml-1"></i>
            <strong class="text-xl m-1">Notification One</strong>
            <button class="ml-2 mr-1 btn-toast success-btn-toast">
              <i class="fa-solid fa-xmark cross-mark fa-xl"></i>
            </button>
          </div>
        </li>
        <li class="li-stack m-1">
          <div class="toast-body success-color m-1">
            <i class="far fa-check-circle fa-xl ml-1"></i>
            <strong class="text-xl m-1">Notification Two</strong>
            <button class="ml-2 mr-1 btn-toast success-btn-toast">
              <i class="fa-solid fa-xmark cross-mark fa-xl"></i>
            </button>
          </div>
        </li>
        <li class="li-stack m-1">
          <div class="toast-body success-color m-1">
            <i class="far fa-check-circle fa-xl ml-1"></i>
            <strong class="text-xl m-1">Notification Three</strong>
            <button class="ml-2 mr-1 btn-toast success-btn-toast">
              <i class="fa-solid fa-xmark cross-mark fa-xl"></i>
            </button>
          </div>
        </li>
        <li class="li-stack m-1">
          <div class="toast-body success-color m-1">
            <i class="far fa-check-circle fa-xl ml-1"></i>
            <strong class="text-xl m-1">Notification Four</strong>
            <button class="ml-2 mr-1 btn-toast success-btn-toast">
              <i class="fa-solid fa-xmark cross-mark fa-xl"></i>
            </button>
          </div>
        </li>
        <li class="li-stack m-1">
          <div class="toast-body success-color m-1">
            <i class="far fa-check-circle fa-xl ml-1"></i>
            <strong class="text-xl m-1">Another Notification!! </strong>
            <button class="ml-2 mr-1 btn-toast success-btn-toast">
              <i class="fa-solid fa-xmark cross-mark fa-xl"></i>
            </button>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
